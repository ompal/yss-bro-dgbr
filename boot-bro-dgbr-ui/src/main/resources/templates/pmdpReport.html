<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: headfiles" ></head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments :: sidebar"> </div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="fragments :: navbar"> </div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">
					<div class="row">
						
						<div class="col-12">
							<!-- DataTales Example -->
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">PMDP Reports</h6>
								</div>
								<div class="card-body">
									<div class="table-responsive">
										<table class="table table-bordered" id="dataTable"
											width="100%" cellspacing="0">
											<thead>
												<tr>
													<th>CostCentralShare (Cr)</th>													
													<th>SanctionedCentralShare (Cr)</th>
													<th>ReleasedCentralShare (Cr)</th>
													<th>UtilizedCentralShare (Cr)</th>
													<th>AmountStateShare (Cr)</th>
													<th>ReleasedStateShare (Cr)</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="obj : ${departments}">
													<td th:text="${obj.pmdpCostCentralShare}"></td>													
													<td th:text="${obj.sanctionedCentralShare}"></td>
													<td th:text="${obj.releasedCentralShare}"></td>
													<td th:text="${obj.utilizedCentralShare}"></td>	
													<td th:text="${obj.amountStateShare}"></td>	
													<td th:text="${obj.releasedStateShare}"></td>													
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						 
					</div>
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<div th:replace="fragments :: footer"> </div>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper --> 
	
	<!-- Logout Modal-->
	<div th:replace="fragments :: logout"> </div> 
	 
</body>

</html>
