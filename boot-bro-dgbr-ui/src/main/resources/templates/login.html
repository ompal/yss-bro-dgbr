<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>BRO DGBR</title>
  
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" id="bootstrap-css">
<link th:href="@{css/login.css}" rel="stylesheet">

</head>

<body>

	<section class="login-block">
		<div class="container">
			<div class="row">
				<div class="col-md-4 login-sec">
					<h2 class="text-center">Login BRO</h2>
					<form th:action="@{/login}" method="post">
						<div th:if="${param.error}">
							<div class="alert alert-danger">Invalid username or
								password.</div>
						</div>
						<div th:if="${param.logout}">
							<div class="alert alert-info">You have been logged out.</div>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1" class="text-uppercase">Username</label>
							<input type="text" name="username" class="form-control" placeholder="Enter username" required="required" autofocus="autofocus">

						</div>
						<div class="form-group">
							<label for="exampleInputPassword1" class="text-uppercase">Password</label>
							<input type="password" name="password" class="form-control" placeholder="Enter password" required="required">
						</div>


						<div class="form-check">
							<label class="form-check-label"> <input type="checkbox"
								class="form-check-input"> <small>Remember Me</small>
							</label>
							<button type="submit" class="btn btn-login float-right">Login</button>
						</div>

					</form>
					<div class="copy-text">
						Created with <i class="fa fa-heart"></i> by YSS
					</div>
				</div>
				<div class="col-md-8 banner-sec">
					<div id="carouselExampleIndicators" class="carousel slide"
						data-ride="carousel">
						<ol class="carousel-indicators">
						</ol>
						<div class="carousel-inner" role="listbox">
							<div class="carousel-item active">
								<img class="d-block img-fluid" th:src="@{img/bro.jpg}"
									alt="First slide">
								<div class="carousel-caption d-none d-md-block"></div>
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
	</section>

<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/jquery-1.11.1.min.js}"></script>
</body>
</html>
