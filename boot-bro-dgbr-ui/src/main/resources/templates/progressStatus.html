<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: headfiles" ></head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments :: sidebar"> </div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="fragments :: navbar"> </div>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">
					<div class="row">
						
						<div class="col-12">
							<!-- DataTales Example -->
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary">Downgrade Progress Status</h6>
								</div>
								<div class="card-body">
									<div class="table-responsive">
										<table class="table table-bordered" id="dataTable"
											width="100%" cellspacing="0">
											<thead>
												<tr>
													<th>Project</th> 
													<th>Approved For Fy</th>													
													<th>Financial Year</th>
													<th>Carry Forward Pre Years</th>
													<th>Total</th>
													<th>Downgrad</th>
													<th>Percentage Downgraded</th>
													<th>Balance For DG</th>
													<th>Till Date</th> 
												</tr>
											</thead>
											<tbody>
												<tr th:each="obj : ${downgradeProgress}" style="text-align: center;" >  
														<td th:text="${obj.projName}"></td> 
														<td th:text="${obj.approvedForFy}"></td> 
														<td th:text="${obj.financialYear}"></td> 
														<td th:text="${obj.carryForwardPreYears}"></td>
														<td th:text="${obj.total}"></td>
														<td th:text="${obj.downgraded}"></td>
														<td th:text="${obj.percentageDowngraded}"></td>
														<td th:text="${obj.balanceForDg}"></td> 
														<td th:text="${obj.tillYear}"></td> 
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						
					</div>
				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<div th:replace="fragments :: footer"> </div>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper --> 
	
	<!-- Logout Modal-->
	<div th:replace="fragments :: logout"> </div> 
	 
</body>
</html>
